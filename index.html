<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="m-0 p-0 overflow-y-auto h-screen">
    <main class="relative min-h-screen pb-8">
      <img
        class="fixed top-0 left-0 w-screen h-screen object-cover scale-[1.2] blur-lg -z-10"
        src="./src/assets/background.png"
        alt="Imagen del cielo"
      />

      <article
        class="bg-[#1d79d1] rounded-2xl relative z-10 mt-8 mx-4 text-white flex flex-row"
      >
        <div class="flex flex-col p-5 space-y-2 pr-0 flex-[2]">
          <p class="font-medium text-sm">
            <i
              class="fa-solid fa-calendar text-sm"
              style="color: rgba(255, 255, 255, 1)"
            ></i>
            <span class="ml-1">Mon, 1 April 2026</span>
          </p>
          <p class="font-medium text-base">
            <i
              class="fa-solid fa-location-dot"
              style="color: rgba(255, 255, 255, 1)"
            ></i>
            <span class="ml-1">Hermosillo, Sonora</span>
          </p>

          <h3 class="font-semibold">
            <i
              class="fa-solid fa-cloud-sun my-7"
              style="color: rgba(255, 255, 255, 1)"
            ></i>
            <span class="text-xl">Clear and Cloudy</span>
          </h3>

          <h1 class="font-bold text-4xl">
            21 <span class="font-medium">°C</span>
          </h1>
        </div>

        <div class="flex flex-col p-5 pl-0 justify-end items-center flex-1">
          <p class="font-medium text-sm mb-2">SW wind, 5km/h</p>

          <div
            class="w-full bg-white rounded-full text-black py-1 px-3 text-sm text-center align-middle whitespace-nowrap"
          >
            View Advice
          </div>
        </div>
      </article>

      <div class="grid grid-cols-2 gap-4 px-4 mt-4">
        <article
          class="rounded-2xl relative z-10 p-4 text-white flex flex-col bg-white/20 backdrop-blur-md border border-white/30 shadow-xl"
        >
          <div>
            <p class="text-sm font-medium opacity-90">UV Index</p>
            <h2 class="text-2xl font-bold mt-1">Low</h2>
          </div>
        </article>

        <article
          class="rounded-2xl relative z-10 p-4 text-white flex flex-col bg-white/20 backdrop-blur-md border border-white/30 shadow-xl"
        >
          <div>
            <p class="text-sm font-medium opacity-90">Humidity</p>
            <h2 class="text-2xl font-bold mt-1">95%</h2>
          </div>
        </article>

        <article
          class="rounded-2xl relative z-10 p-4 text-white flex flex-col bg-white/20 backdrop-blur-md border border-white/30 shadow-xl"
        >
          <div>
            <p class="text-sm font-medium opacity-90">Wind Speed</p>
            <h2 class="text-2xl font-bold mt-1">
              <i
                class="fa-solid fa-arrow-down mr-2 text-xl"
                style="
                  color: rgba(255, 255, 255, 1);
                  transform: rotate(45deg);
                  display: inline-block;
                "
              ></i
              >5 km/h
            </h2>
          </div>
        </article>

        <article
          class="rounded-2xl relative z-10 p-4 text-white flex flex-col bg-white/20 backdrop-blur-md border border-white/30 shadow-xl"
        >
          <div>
            <p class="text-sm font-medium opacity-90">Dew point</p>
            <h2 class="text-2xl font-bold mt-1">21°C</h2>
          </div>
        </article>
      </div>

      <section class="px-4 mt-6">
        <article
          class="rounded-2xl relative z-10 p-5 text-white bg-white/20 backdrop-blur-md border border-white/30 shadow-xl"
        >
          <h2 class="text-lg font-semibold mb-4">5-Day Forecast</h2>

          <div class="space-y-3">
            <div class="flex items-center justify-between py-2">
              <div class="flex items-center gap-3 flex-1">
                <i
                  class="fa-solid fa-cloud-sun text-2xl"
                  style="color: rgba(255, 255, 255, 0.9)"
                ></i>
                <span class="font-medium">Tuesday</span>
              </div>
              <div class="flex items-center gap-4">
                <span class="text-sm opacity-80">60%</span>
                <i
                  class="fa-solid fa-droplet text-sm"
                  style="color: rgba(255, 255, 255, 0.7)"
                ></i>
                <span class="font-semibold min-w-[60px] text-right"
                  >32°/25°</span
                >
              </div>
            </div>

            <div class="flex items-center justify-between py-2">
              <div class="flex items-center gap-3 flex-1">
                <i
                  class="fa-solid fa-cloud text-2xl"
                  style="color: rgba(255, 255, 255, 0.9)"
                ></i>
                <span class="font-medium">Wednesday</span>
              </div>
              <div class="flex items-center gap-4">
                <span class="text-sm opacity-80">73%</span>
                <i
                  class="fa-solid fa-droplet text-sm"
                  style="color: rgba(255, 255, 255, 0.7)"
                ></i>
                <span class="font-semibold min-w-[60px] text-right"
                  >32°/25°</span
                >
              </div>
            </div>

            <div class="flex items-center justify-between py-2">
              <div class="flex items-center gap-3 flex-1">
                <i
                  class="fa-solid fa-cloud-sun text-2xl"
                  style="color: rgba(255, 255, 255, 0.9)"
                ></i>
                <span class="font-medium">Thursday</span>
              </div>
              <div class="flex items-center gap-4">
                <span class="text-sm opacity-80">88%</span>
                <i
                  class="fa-solid fa-droplet text-sm"
                  style="color: rgba(255, 255, 255, 0.7)"
                ></i>
                <span class="font-semibold min-w-[60px] text-right"
                  >30°/25°</span
                >
              </div>
            </div>

            <div class="flex items-center justify-between py-2">
              <div class="flex items-center gap-3 flex-1">
                <i
                  class="fa-solid fa-cloud-sun text-2xl"
                  style="color: rgba(255, 255, 255, 0.9)"
                ></i>
                <span class="font-medium">Friday</span>
              </div>
              <div class="flex items-center gap-4">
                <span class="text-sm opacity-80">93%</span>
                <i
                  class="fa-solid fa-droplet text-sm"
                  style="color: rgba(255, 255, 255, 0.7)"
                ></i>
                <span class="font-semibold min-w-[60px] text-right"
                  >31°/25°</span
                >
              </div>
            </div>

            <div class="flex items-center justify-between py-2">
              <div class="flex items-center gap-3 flex-1">
                <i
                  class="fa-solid fa-cloud-sun text-2xl"
                  style="color: rgba(255, 255, 255, 0.9)"
                ></i>
                <span class="font-medium">Saturday</span>
              </div>
              <div class="flex items-center gap-4">
                <span class="text-sm opacity-80">85%</span>
                <i
                  class="fa-solid fa-droplet text-sm"
                  style="color: rgba(255, 255, 255, 0.7)"
                ></i>
                <span class="font-semibold min-w-[60px] text-right"
                  >32°/26°</span
                >
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
