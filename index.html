<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoGas Weather</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/src/input.css" />
  </head>
  <body class="m-0 p-0 overflow-y-auto h-screen">
    <main class="relative min-h-screen pb-8">
      <img
        class="fixed top-0 left-0 w-screen h-screen object-cover scale-[1.2] blur-lg -z-10"
        src="./src/assets/background.webp"
        alt="Imagen del cielo"
      />

      <div
        class="rounded-2xl relative z-20 px-5 py-3 text-white flex flex-row justify-between items-center gap-3 bg-white/20 backdrop-blur-md border border-white/30 shadow-xl mx-4 my-5 lg:mx-auto lg:max-w-7xl lg:px-8"
      >
        <div class="flex items-center gap-3 flex-1">
          <i class="fa-solid fa-magnifying-glass text-lg opacity-80"></i>
          <input
            id="citySearch"
            class="bg-transparent outline-none flex-1 text-white placeholder-white/60 font-medium"
            type="text"
            value=""
            placeholder="Buscar ciudad..."
          />
          <button
            id="clearSearch"
            class="opacity-0 hover:opacity-100 transition-opacity duration-200 cursor-pointer"
            onclick="
              document.getElementById('citySearch').value = '';
              this.classList.add('opacity-0');
            "
          >
            <i class="fa-solid fa-xmark text-xl"></i>
          </button>
        </div>
      </div>

      <!-- Main Content Container -->
      <div class="px-4 lg:px-8 lg:max-w-7xl lg:mx-auto">
        <!-- Desktop: Two Column Layout | Mobile: Single Column -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 lg:gap-6">
          <!-- Left Column: Main Weather Card + Forecast (Desktop: 2/3 width) -->
          <div class="lg:col-span-2 space-y-4 lg:space-y-6">
            <!-- Main Weather Card -->
            <article
              class="bg-[#1d79d1] rounded-2xl relative z-10 text-white flex flex-row"
            >
              <div class="flex flex-col p-5 lg:p-8 space-y-2 pr-0 flex-[2]">
                <p class="font-medium text-sm lg:text-base">
                  <i
                    class="fa-solid fa-calendar text-sm"
                    style="color: rgba(255, 255, 255, 1)"
                  ></i>
                  <span id="currentDate" class="ml-1"></span>
                </p>
                <p class="font-medium text-base lg:text-lg">
                  <i
                    class="fa-solid fa-location-dot"
                    style="color: rgba(255, 255, 255, 1)"
                  ></i>
                  <span class="ml-1">Cargando ciudad</span>
                </p>

                <h3 class="font-semibold">
                  <i
                    class="fa-solid fa-cloud-sun my-7"
                    style="color: rgba(255, 255, 255, 1)"
                  ></i>
                  <span class="text-xl lg:text-2xl">...</span>
                </h3>

                <h1 class="font-bold text-4xl lg:text-6xl">
                  -- <span class="font-medium">°C</span>
                </h1>
              </div>

              <div
                id="windS"
                class="flex flex-col p-5 lg:p-8 pl-0 justify-end items-center flex-1"
              >
                <div class="flex items-center justify-center flex-row gap-1">
                  <i
                    class="fa-solid fa-wind text-sm lg:text-base"
                    style="color: rgba(255, 255, 255, 1)"
                  ></i>
                  <p class="font-medium text-sm lg:text-base">Cargando...</p>
                </div>

                <div
                  class="cursor-pointer w-full bg-white rounded-full text-black py-1 lg:py-2 mt-1 px-3 lg:px-4 text-sm lg:text-base text-center align-middle whitespace-nowrap hover:bg-white/90 transition-colors duration-200"
                  id="openModal"
                >
                  Ver Consejos
                </div>
              </div>
            </article>

            <section class="hidden lg:block">
              <article
                class="rounded-2xl relative z-10 p-5 lg:p-6 text-white bg-white/20 backdrop-blur-md border border-white/30 shadow-xl"
              >
                <h2 class="text-lg lg:text-xl font-semibold mb-4">
                  Pronóstico de 5 días
                </h2>

                <div id="forecastContainer" class="space-y-3">
                  <!-- Se llenará dinámicamente con JavaScript -->
                </div>
              </article>
            </section>
          </div>

          <div class="space-y-4 lg:space-y-6">
            <div class="grid grid-cols-2 lg:grid-cols-1 gap-4">
              <article
                class="rounded-2xl relative z-10 p-4 lg:p-5 text-white flex flex-row justify-between items-center bg-white/20 backdrop-blur-md border border-white/30 shadow-xl"
              >
                <div>
                  <p class="text-sm font-medium opacity-90">Máxima</p>
                  <h2 id="maxT" class="text-2xl lg:text-3xl font-bold mt-1">
                    .. °C
                  </h2>
                </div>
                <div>
                  <i
                    class="fa-solid fa-temperature-high text-3xl lg:text-4xl"
                    style="color: rgba(255, 255, 255, 1)"
                  ></i>
                </div>
              </article>

              <article
                class="rounded-2xl relative z-10 p-4 lg:p-5 text-white flex flex-row justify-between items-center bg-white/20 backdrop-blur-md border border-white/30 shadow-xl"
              >
                <div>
                  <p class="text-sm font-medium opacity-90">Mínima</p>
                  <h2 id="minT" class="text-2xl lg:text-3xl font-bold mt-1">
                    -- °C
                  </h2>
                </div>
                <div>
                  <i
                    class="fa-solid fa-temperature-low text-3xl lg:text-4xl"
                    style="color: rgba(255, 255, 255, 1)"
                  ></i>
                </div>
              </article>

              <article
                class="rounded-2xl relative z-10 p-4 lg:p-5 text-white flex flex-row justify-between items-center bg-white/20 backdrop-blur-md border border-white/30 shadow-xl"
              >
                <div>
                  <p class="text-sm font-medium opacity-90">Humedad</p>
                  <h2
                    id="humidityValue"
                    class="text-2xl lg:text-3xl font-bold mt-1"
                  >
                    --%
                  </h2>
                </div>
                <div>
                  <i
                    class="fa-solid fa-droplet text-3xl lg:text-4xl"
                    style="color: rgba(255, 255, 255, 1)"
                  ></i>
                </div>
              </article>

              <article
                class="rounded-2xl relative z-10 p-4 lg:p-5 text-white flex flex-row justify-between items-center bg-white/20 backdrop-blur-md border border-white/30 shadow-xl"
              >
                <div>
                  <p class="text-sm font-medium opacity-90">
                    Sensasión Térmica
                  </p>
                  <h2 id="dewPoint" class="text-2xl lg:text-3xl font-bold mt-1">
                    -- °C
                  </h2>
                </div>
                <div>
                  <i
                    class="fa-solid fa-water text-3xl lg:text-4xl"
                    style="color: rgba(255, 255, 255, 1)"
                  ></i>
                </div>
              </article>
            </div>
          </div>
        </div>

        <section class="mt-4 lg:hidden">
          <article
            class="rounded-2xl relative z-10 p-5 text-white bg-white/20 backdrop-blur-md border border-white/30 shadow-xl"
          >
            <h2 class="text-lg font-semibold mb-4">Pronóstico de 5 días</h2>

            <div id="forecastContainerMobile" class="space-y-3"></div>
          </article>
        </section>
      </div>
    </main>

    <dialog
      id="myModal"
      class="backdrop:bg-black/50 backdrop:backdrop-blur-sm bg-transparent border-0 rounded-2xl p-0 max-w-md w-full"
    >
      <div
        class="bg-white/25 backdrop-blur-md border border-white/40 rounded-2xl shadow-2xl text-white overflow-hidden"
      >
        <div
          class="bg-gradient-to-r from-blue-500/30 to-blue-600/30 px-6 py-4 flex justify-between items-center border-b border-white/20"
        >
          <h2 class="text-xl font-bold flex items-center gap-2">
            Consejos Meteorológicos
          </h2>
          <div
            id="closeModal"
            class="hover:bg-white/20 rounded-full p-2 transition-all duration-200 cursor-pointer"
          >
            <i class="fa-solid fa-xmark text-xl"></i>
          </div>
        </div>

        <div class="p-6 space-y-4 max-h-[70vh] overflow-y-auto">
          <div class="bg-white/10 rounded-lg p-4 flex items-center gap-3">
            <i class="fa-solid fa-spinner fa-spin text-2xl text-blue-300"></i>
            <div>
              <p class="font-semibold">Cargando consejos...</p>
              <p class="text-sm opacity-75">Espera un momento</p>
            </div>
          </div>
        </div>

        <div class="bg-white/10 px-6 py-3 border-t border-white/20 text-center">
          <p class="text-xs opacity-75">
            <i class="fa-solid fa-circle-info mr-1"></i>
            Consejos basados en las condiciones meteorológicas actuales
          </p>
        </div>
      </div>
    </dialog>
    <script type="module" src="/main.js"></script>
    <script type="module" src="./utils/weather.js"></script>
  </body>
</html>
